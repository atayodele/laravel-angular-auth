<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">SignUp Here</div>
        <div class="card-body">
            <form #signupForm=ngForm (ngSubmit)="onSubmit()">
                <div class="form-group row">
                    <label for="inputEmail2" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                        <input type="text" name="name" [(ngModel)]="form.name" required class="form-control" id="inputEmail2" placeholder="Name">
                        <div class="text-danger" [hidden]="!error.name">{{error.name}}</div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" [(ngModel)]="form.email" required class="form-control" id="inputEmail3" placeholder="Email">
                        <span class="text-danger" [hidden]="!error.email">{{error.email}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" [(ngModel)]="form.password" required class="form-control" id="inputPassword3" placeholder="Password">
                        <span class="text-danger" [hidden]="!error.password">{{error.password}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword5" class="col-sm-2 col-form-label">Re-type Password</label>
                    <div class="col-sm-10">
                        <input type="password" name="password_confirmation" [(ngModel)]="form.password_confirmation" required class="form-control" id="inputPassword5" placeholder="Confirm Password">
                        <span class="text-danger" [hidden]="!error.password_confirmation">{{error.password_confirmation}}</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
                        <a routerLink="/login" class="btn btn-info float-right">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
