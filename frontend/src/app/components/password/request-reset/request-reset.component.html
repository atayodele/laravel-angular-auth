<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header">Reset Password</div>
        <div class="card-body">
            <form #RequestResetForm=ngForm (ngSubmit)="onSubmit()">
                <div class="alert alert-danger" [hidden]="!error">{{error}}</div>
                <div class="form-group row">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" [(ngModel)]="form.email" required class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-2">
                        <button type="submit" class="btn btn-primary" [disabled]="!RequestResetForm.valid">Reset Password</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
